<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Drug-Condition Network</title>
    <script src="https://cdn.jsdelivr.net/npm/graphology@0.26.0/dist/graphology.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="header">
        <h1>Cross-Disease Drug Repurposing - Network</h1>
    </header>

    <div class="filter-panel">

        <div class="slider-block">
            <label for="edgeThreshold">Min Shared Drugs for Edge:</label>
            <input type="range" id="edgeThreshold" min="1" max="10" value="2" />
            <span id="thresholdValue">2</span>
        </div>

        <div id="typeActionCheckboxes" class="type-action-boxes"></div>

        <div class="toggle-group">
            <label class="toggle-switch">
                <input type="checkbox" id="layoutToggle" checked />
                <span class="toggle-slider round"></span>
            </label>
            <span>Use Circular Layout</span>
        </div>

        <button id="applyFilter">Apply Filter</button>
        <button id="resetFilter">Reset Filter</button>
    </div>

    <div id="sigma-container"></div>

    <div id="edge-tooltip" class="edge-tooltip"></div>

    <script src="main.js"></script>

</body>

</html>
