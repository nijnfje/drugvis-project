<head>
    <meta charset="UTF-8">
    <title>Drug-Condition Heatmap</title>
    <link rel="stylesheet" href="heatmap_styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<div>
    <div class="filter-panel">
        <div class="top-n-control">
            <label for="topNSelect">Top Conditions to Display:</label>
            <select id="topNSelect">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
            </select>
        </div>

        <div id="actionCheckboxes" class="action-checkboxes"></div>

        <button id="resetFilter">Reset Filters</button>
    </div>

    <div class="color-legend">
        <span class="legend-label">Less Shared Drugs</span>
        <div id="legend-gradient" class="legend-gradient"></div>
        <span class="legend-label">More Shared Drugs</span>
    </div>

    <div id="heatmap-container"></div>

    <div id="tooltip" class="tooltip"></div>

    <script src="heatmap.js"></script>

</div>
